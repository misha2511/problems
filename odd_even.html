<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
    <h2>Finding Odd And Even Numbers</h2>
    <script type="text/javascript">
      var i;
      var j;
      document.write("Odd Number <br>");
      for(i=0;i<=20;i++){
        if(i%2!=0){
            document.write(i+"<br>");
        }
      }
      document.write("Even Number <br>");
      for(j=0;j<=20;j++){
        if(j%2==0){
            document.write(j+"<br>");
        }
      }
    </script>
</body>
</html>
