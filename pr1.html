<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <script type="text/javascript">
     let arr=[5,4,3,2,8];
     function bubblesort(arr)
     {
          n=arr.length;
        for(i=0;i<n-1;i++)
      {
         let swapped=false;
         for(j=0;j<n-i-1;j++)
         {
            if(arr[j]>arr[j+1])
           {
              let temp=arr[j];
              arr[j]=arr[j+1];
              arr[j+1]=temp;
              swapped=true;
              console.log(arr);
           }
         }
      }
      return arr;
    }
    console.log("Sorted Arr:"+bubblesort(arr));
    </script>
</body>
</html>
